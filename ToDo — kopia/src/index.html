<!DOCTYPE html>
<html lang="pl-PL" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo - OPSS cz. 2</title>
    <link rel="stylesheet" href="scss/style.scss">
    <script src="script.js" type="module"></script>
</head>
<body>
    
    <div class="main">
        <div class="todo">
            <div class="todo_header">
                <h1>ToDo - OPSS cz. 2</h1>
            </div>
            <div class="todo_tasks">
                <ul class="list-group" id="task_list">
                    <!-- ELEMENTY LISTY ŁADOWANE SKRYPTEM -->
                </ul>
            </div>
            <div class="todo_input">
                <input type="text" class="form-control" id="task_content" placeholder="Podaj rzecz do zrobienia...">
                <button type="button" class="btn btn-success" id="add_task">
                    <i class="bi bi-plus-circle"></i> Dodaj
                </button>
            </div>
        </div>
    </div>

    <!-- template taska -->
    <div class="task_item" style="display: none;">
        <div class="task_text"> XXX </div>
        <div class="task_status"> YYY </div>
        <div class="task_controls"> 
            <button type="button" class="btn btn-success change_task_status"> 
                <i class="bi bi-check2"></i>    
            </button>
            <button type="button" class="btn btn-primary edit_task">
                <i class="bi bi-pencil-square"></i>
            </button>
            <button type="button" class="btn btn-danger remove_task"> 
                <i class="bi bi-trash3"></i> 
            </button>
        </div>
    </div>
</body>
</html>
